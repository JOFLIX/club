<!-- To see all the registered clubs/ -->
{% extends 'clubs/base.html'%}
{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registered Clubs</title>
</head>
<body>
    {% block content %}
    <div class="row card-body card-fluid"  style="width:auto; padding-left:12em;">

            <div class="col-md-1"></div>

                <div class="col-md-10">
                    <table class=" table table-bordered table-striped">
                        <thead style="width:auto;">
                            <tr style="background-color:green;">
                                <th>Number</th>
                                <th>Club</th>
                                <th>Institution</th>

                            </tr>
                        </thead>
                        <tbody>
                            {% for detail in details %}


                            <tr>
                                <td>{{detail.id}}  </td>

                                <td>{{detail.club_name}}</td>


                                <td>{{detail.institution}}</td>


                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <div class="col-md-1"></div>
                </div>
            </div>



    {% endblock %}

</body>
</html>
